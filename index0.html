<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’•</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffd1dc, #ffe6f0);
    overflow: hidden;
}

.screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
    position: absolute;
}

h1 {
    color: #5e3c58;
    font-size: 28px;
    margin: 20px;
}

p {
    color: #7a4e6d;
    font-size: 18px;
    margin: 10px 20px;
}

button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

.yes {
    background-color: #6edc82;
    color: white;
}

.no {
    background-color: #ff6b6b;
    color: white;
    position: relative;
}

#message {
    font-size: 24px;
    color: #5e3c58;
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="thislove.mp3" type="audio/mpeg">
</audio>

<!-- Screen 1 -->
<div class="screen" id="startScreen">
    <button onclick="startExperience()">Tap here ğŸ’«</button>
</div>

<!-- Screen 2 -->
<div class="screen hidden" id="mainScreen">
    <p>Some stories donâ€™t endâ€¦<br>
    they just wait for the right moment to continue.</p>

    <h1>Will you be my Valentine? ğŸ’•</h1>

    <div>
        <button class="yes" onclick="sayYes()">Yes ğŸ’š</button>
        <button class="no" id="noBtn" onclick="moveNo()">No â¤ï¸</button>
    </div>

    <div id="message"></div>
</div>

<script>
let noScale = 1;

function startExperience() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("mainScreen").classList.remove("hidden");
    document.getElementById("bgMusic").play();
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    const maxX = window.innerWidth - btn.offsetWidth;
    const maxY = window.innerHeight - btn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    btn.style.position = "absolute";
    btn.style.left = randomX + "px";
    btn.style.top = randomY + "px";

    noScale -= 0.1;
    if (noScale > 0.4) {
        btn.style.transform = `scale(${noScale})`;
    }
}

function sayYes() {
    document.getElementById("message").innerHTML =
        "Iâ€™m really glad you said yes ğŸ¤";
}
</script>

</body>
</html>
