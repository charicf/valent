<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* Para celular */
@media (max-width: 768px) {
    body {
        background: url('background-cel.jpg') no-repeat center center fixed;
        background-size: cover;
    }
}

/* Capa oscura suave para que el texto se lea mejor */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(2px);
}

.screen {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: opacity 1s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
    position: absolute;
}

h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 44px;
    font-weight: 500;
    margin: 20px 0;
}

p {
    max-width: 500px;
    font-size: 18px;
    line-height: 1.6;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 12px;
    transition: all 0.3s ease;
}

.yes {
    background-color: #8fd694;
    color: #1a1a1a;
}

.yes:hover {
    transform: scale(1.05);
}

.no {
    background-color: #ff6b81;
    color: white;
    position: relative;
}

#message {
    margin-top: 20px;
    font-size: 24px;
    font-family: 'Cormorant Garamond', serif;
}
</style>
</head>

<body>

<div class="overlay"></div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="screen" id="startScreen">
    <button onclick="startExperience()">Tap here üí´</button>
</div>

<div class="screen hidden" id="mainScreen">
    <p>
        Some stories don‚Äôt end‚Ä¶<br>
        they just wait for the right moment to continue.
    </p>

    <h1>Will you be my Valentine?</h1>

    <div>
        <button class="yes" onclick="sayYes()">Yes üíö</button>
        <button class="no" id="noBtn" onclick="moveNo()">No ‚ù§Ô∏è</button>
    </div>

    <div id="message"></div>
</div>

<script>
let noScale = 1;

function startExperience() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("mainScreen").classList.remove("hidden");
    document.getElementById("bgMusic").play();
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    const maxX = window.innerWidth - btn.offsetWidth;
    const maxY = window.innerHeight - btn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    btn.style.position = "absolute";
    btn.style.left = randomX + "px";
    btn.style.top = randomY + "px";

    noScale -= 0.08;
    if (noScale > 0.4) {
        btn.style.transform = `scale(${noScale})`;
    }
}

function sayYes() {
    document.getElementById("message").innerHTML =
        "I‚Äôm really glad you said yes ü§ç";
}
</script>

</body>
</html>
